{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
  <h2>تحديد الإشعار كمقروء - {{ clinic_name|default:"Clinic Dashboard" }}</h2>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">هل تريد تحديد الإشعار "{{ notification.title }}" كمقروء؟</h4>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">تحديد كمقروء</button>
        <a href="{% url 'notification_list' %}" class="btn btn-secondary">إلغاء</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
