{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
  <h2>حذف المصروف - {{ clinic_name|default:"Clinic Dashboard" }}</h2>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">هل أنت متأكد من حذف المصروف: {{ expense.category.name|default:'غير محدد' }} - {{ expense.amount }}؟</h4>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">حذف</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">إلغاء</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
